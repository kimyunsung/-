	function count_ck(){
		babo=doument.getElementsByName("cklist[]");
		ck_count =0;
		ck_max = 3; //체크박스 선택 제한
		for(i=0;i<babo.length;i++)
		{
			if(babo[i].checked)
			{
			 ck_count++;
			}
		}
		if(ck_count > ck_max)
		{
			alert(ck_max+"개만 선택 가능해요");
			return false;
		}
		}
	</script>

      <script>
        (function($){
          $(document).ready(function(){
            $('#filters input').change(function(){
              var n = $('#filters input:checked').length;
              if(n >= 3){
                $('#filters input:not(:checked)').attr("disabled", true);
              }else{
                $('#filters input').attr("disabled", false);
              }
            });
          });
        })(jQuery);
      </script>
